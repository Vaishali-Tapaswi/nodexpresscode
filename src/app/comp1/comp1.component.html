<form [formGroup]="formgroup">
Empno : <input type="number" [formControl]="empnofc" /><br/>
<div *ngIf="empnofc.invalid && 
        (empnofc.dirty || empnofc.touched)"
    class="alert alert-danger">

  <div *ngIf="empnofc.errors.min">
    min is 2
  </div>
  <div *ngIf="empnofc.errors.max">
    max is 10
  </div>
 </div>

Ename : <input type="text" [formControl]="enamefc" /><br/>
<div *ngIf="enamefc.invalid && 
        (enamefc.dirty || enamefc.touched)"
    class="alert alert-danger">

  <div *ngIf="enamefc.errors.required">
    ename is required
  </div>
 </div>

Salary : <input type="number" [formControl]="salaryfc" /><br/>
<input type="submit" value="submit" [disabled]="!formgroup.valid" />
<input type="button" (click)="method1()" value="Check Status" />
</form>
Empno - {{empnofc.value}},<br/>
Ename - {{formgroup.controls['enamefc'].value}},<br/>
Empno - {{salaryfc.value}},<br/>
